# NGINX Configuration for Arctic Wolves Video Review
# Subdomain: review.arcticwolves.ca
# Optimized for PHP application with large video uploads
#
# NOTE: This configuration uses /config directory structure:
#   - Web root: /config/www/ACVideoReview
#   - NGINX files: /config/nginx/
#   - PHP socket: 127.0.0.1:9000 (linuxserver/nginx TCP)
#   - Logs: /config/log/
#   - SSL certificates: /config/nginx/ssl/
#
# Adjust paths if your system uses standard /var locations

# =============================================================================
# VIDEO REVIEW SUBDOMAIN (review.arcticwolves.ca)
# =============================================================================
server {
    listen 80;
    listen [::]:80;

    server_name review.arcticwolves.ca;

    # Document root
    root /config/www/ACVideoReview;
    index index.php dashboard.php;

    # Large file upload support for videos (2GB limit)
    client_max_body_size 2G;
    client_body_timeout 600s;
    client_header_timeout 600s;
    proxy_read_timeout 600s;
    fastcgi_read_timeout 600s;

    # Buffer settings for large uploads
    client_body_buffer_size 256k;
    client_body_temp_path /config/nginx/client_body_temp;

    # Security headers (aligned with security.php)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (aligned with security.php)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self';" always;

    # Logging
    access_log /config/log/video_review_access.log;
    error_log /config/log/video_review_error.log;

    # Hide NGINX version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Default location for PHP files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration for linuxserver/nginx Docker
    location ~ \.php$ {
        # Security: Don't process non-existent files
        try_files $uri =404;

        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Large file upload timeouts for PHP (matches global timeout)
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to sensitive files (dot files except .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to setup.php after initial setup
    # Uncomment after completing setup
    # location = /setup.php {
    #     deny all;
    #     return 404;
    # }

    # Deny access to configuration and environment files
    location ~ \.(env|sql)$ {
        deny all;
        return 404;
    }

    # Deny access to PHP config files directly
    location ~ ^/config/ {
        deny all;
        return 404;
    }

    # Deny access to db_config.php and security.php directly
    location ~ ^/(db_config|security)\.php$ {
        deny all;
        return 404;
    }

    # Allow access to deployment documentation
    # Only allows .md, .txt, and .json files (.sql already denied above)
    location ~ ^/deployment/.*\.(md|txt|json)$ {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache static assets (CSS, JS, fonts, images)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Video files with extended cache and range request support
    location ~* \.(mp4|webm|ogg|avi|mov|mkv|mts|m2ts)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;

        # Enable range requests for video streaming / seeking
        add_header Accept-Ranges bytes;
    }

    # PWA manifest
    location = /manifest.json {
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Deny access to backup and temporary files
    location ~ \.(bak|backup|old|tmp|log)$ {
        deny all;
        return 404;
    }

    # Deny access to shell scripts
    location ~ \.sh$ {
        deny all;
        return 404;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

