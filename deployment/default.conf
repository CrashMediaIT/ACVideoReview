# NGINX Default Configuration for Arctic Wolves
# Main site: arcticwolves.ca
#
# IMPORTANT: This replaces the default linuxserver/nginx site configuration.
# The default config uses "server_name _;" which catches ALL traffic including
# subdomains like review.arcticwolves.ca, preventing subdomain apps from working.
#
# This configuration explicitly sets server_name to only match the main domain,
# allowing review.arcticwolves.ca to be handled by video_review.conf.
#
# Install:
#   docker cp deployment/default.conf nginx:/config/nginx/site-confs/default.conf
#   docker exec nginx nginx -t && docker restart nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Only match the main domain â€” do NOT use "server_name _;" or "*.arcticwolves.ca"
    # as those will capture subdomain traffic meant for other apps (e.g. review.arcticwolves.ca)
    server_name arcticwolves.ca www.arcticwolves.ca;

    root /config/www/Arctic_Wolves;
    index index.php index.html index.htm;

    client_max_body_size 0;
    server_tokens off;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
}

