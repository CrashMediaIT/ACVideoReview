; PHP Configuration for Arctic Wolves Video Review
; Copy this file to /config/php/php-config.ini and restart PHP-FPM

; File Upload Settings for Large Videos - 2GB limit
upload_max_filesize = 2048M
post_max_size = 2048M
memory_limit = 512M
max_execution_time = 600
max_input_time = 600

; Session Settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Error Handling - adjust for production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /config/log/php-error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; File Upload Progress
file_uploads = On
max_file_uploads = 20

; Timezone - adjust to your location
date.timezone = America/Toronto
